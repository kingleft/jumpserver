{% extends 'base.html' %}

{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="departmentForm" method="post" class="form-horizontal" action="">
                            {% if error %}
                                <div class="alert alert-warning text-center">{{ error }}</div>
                            {% endif %}
                            {% if msg %}
                                <div class="alert alert-success text-center">{{ msg }}</div>
                            {% endif %}
                            <div class="form-department">
                                <label for="department_name" class="col-sm-2 control-label">部门名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-10">
                                    <input name="department_id" type="text" class="form-control" value="{{ department.id }}" style="display: none">
                                    <input id="department_name" name="department_name" placeholder="department name" type="text" class="form-control" value="{{ department.name }}">
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>

                            <div class="form-department">
                                <label for="comment" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <input id="comment" name="comment" placeholder="Comment" type="text" class="form-control" value="{{ department.comment }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-department">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block self_footer_js %}
<script>
$('#departmentForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    fields: {
        "department_name": {
            rule: "required",
            tip: "输入部门名称",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});


$(document).ready(function(){
    $("#submit_button").click(function(){
        $('#users_selected option').each(function(){
            $(this).prop('selected', true)
        })
    })
});
</script>
{% endblock %}
